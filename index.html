<!DOCTYPE html>
<html>
<head>
  <title>Digital India 2047</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #003366, #0055a5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Arrow button */
    .arrow {
      font-size: 40px;
      color: white;
      text-decoration: none;
      background: #0077ff;
      padding: 10px 20px;
      border-radius: 50%;
      transition: background 0.3s;
      animation: bounce 1s infinite;
    }

    .arrow:hover {
      background: #00aaff;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <h1>Welcome to Digital India 2047</h1>
  <p>Shaping the future with technology and innovation</p>

  <!-- Arrow button linking to About page -->
  <a href="about.html" class="arrow">&#8595;</a>

</body>
</html>
